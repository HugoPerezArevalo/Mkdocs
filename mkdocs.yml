site_name: Pr√°ctica Jose
site_url: https://sitename.example

theme:
  name: material
  features:
    - navigation.footer
    - content.code.copy
    - content.code.annotate
  icon:
    logo: fontawesome/solid/wand-sparkles
  font:
    text: Merriweather Sans
    code: Red Hat Mono
  palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Modo Oscuro
      primary: green
      accent: deep purple

    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Modo Claro
      primary: blue
      accent: deep orange

markdown_extensions:
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
  - admonition
  - attr_list
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences


nav:
  - Inicio: index.md
  - üõ°Ô∏è Seguridad y Billeteras: seguridad.md
  - üß™ Tutoriales Dev: tutoriales.md
  